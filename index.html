<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
    <link rel="stylesheet" href="style/index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="encadre">
      <img alt="qr-code" class="qr-code" src="images/image-qr-code.png" />
      <div class="title-qr">
        Improve your front-end skills by building projects
      </div>
      <div class="text-info">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </div>
    </div>

    <div class="challenge">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" class="lien-dev" target="_blank"
        >Frontend Mentor</a
      >. 
     </div> 
      
      <div class="creator">
        Coded by <a class="lien-dev" href="https://romainub87.github.io/Romain">Romain Cordier</a>.
      </div> 
  </body>
</html>
